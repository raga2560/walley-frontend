<ion-header>
  <ion-navbar>
    <ion-title>Overview</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onUpdateWalletButtonClicked()">
        <ion-icon name="update"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input type="number" value="{{ wallet.id }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" value="{{ wallet.name }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <p class="ion-label-assets">Assets</p>
      <button class="ion-input-assets" ion-button (click)="onOverviewAssetsButtonClicked()" icon-start clear>
        <ion-icon name="assets"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label floating>Creation date</ion-label>
      <ion-input type="text" value="{{ wallet.creationDate }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last update</ion-label>
      <ion-input type="text" value="{{ wallet.lastUpdate }}" readonly="true"></ion-input>
    </ion-item>
  </form>
</ion-content>
