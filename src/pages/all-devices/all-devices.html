<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My devices</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshDevicesButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <ion-item-sliding *ngFor="let device of filtered">
      <button ion-item (click)="onOverviewDeviceButtonClicked(device)">
        <ion-avatar item-start>
          <ion-icon name="device"></ion-icon>
        </ion-avatar>

        <h3>{{ device.platform }} ({{ device.uuid }})</h3>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteDeviceButtonClicked(device)" icon-start>
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
