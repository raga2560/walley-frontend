<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Cryptocurrencies</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onInsertCryptocurrencyButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>

      <button ion-button icon-only (click)="onRefreshCryptocurrenciesButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <ion-item-sliding *ngFor="let cryptocurrency of filtered">
      <button ion-item (click)="onOverviewCryptocurrencyButtonClicked(cryptocurrency)">
        <ion-avatar item-start>
          <img src="{{ cryptocurrency.imageUrl }}" />
        </ion-avatar>

        <h3>{{ cryptocurrency.name }}</h3>
        <p>{{ cryptocurrency.symbol }}</p>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteCryptocurrencyButtonClicked(cryptocurrency)" icon-start>
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
