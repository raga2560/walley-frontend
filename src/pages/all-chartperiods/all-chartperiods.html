<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Chart periods</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onInsertChartPeriodButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>

      <button ion-button icon-only (click)="onRefreshChartPeriodsButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <ion-item-sliding *ngFor="let chartPeriod of filtered">
      <button ion-item (click)="onOverviewChartPeriodButtonClicked(chartPeriod)">
        <ion-avatar item-start>
            <ion-icon name="chart"></ion-icon>
        </ion-avatar>

        <h3>{{ chartPeriod.name }}</h3>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteChartPeriodButtonClicked(chartPeriod)" icon-start>
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
