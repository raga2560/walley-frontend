<ion-header>
  <ion-navbar>
    <ion-title>Overview</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onUpdateAlertButtonClicked()">
        <ion-icon name="update"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input type="number" value="{{ alert.id }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" value="{{ alert.name }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Threshold</ion-label>
      <ion-input type="number" value="{{ alert.threshold }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>One shot</ion-label>
      <ion-input type="text" value="{{ alert.oneShot }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Active</ion-label>
      <ion-input type="text" value="{{ alert.active }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Creation date</ion-label>
      <ion-input type="text" value="{{ alert.creationDate }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last update</ion-label>
      <ion-input type="text" value="{{ alert.lastUpdate }}" readonly="true"></ion-input>
    </ion-item>
  </form>
</ion-content>
