<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Currencies</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onInsertCurrencyButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>

      <button ion-button icon-only (click)="onRefreshCurrenciesButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <ion-item-sliding *ngFor="let currency of filtered">
      <button ion-item (click)="onOverviewCurrencyButtonClicked(currency)">
        <ion-avatar item-start>
          <ion-icon name="currency"></ion-icon>
        </ion-avatar>

        <h3>{{ currency.name }}</h3>
        <p>{{ currency.symbol }}</p>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteCurrencyButtonClicked(currency)" icon-start>
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
